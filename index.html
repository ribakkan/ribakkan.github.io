<!DOCTYPE html>
<html lang="en">
	<head>
		<title>&#7782;asba Drum</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="black">
		<link rel="icon" type="image/ico" href="img/sound.ico">
		<link rel="stylesheet" href="css/style.css" class="oncss">
	</head>
	<body>
		<div class="title">&#7782;asba~RealDrum</div>
		<div class="mp-box">
			<div class="mp3-file">Select song<input type="file" hidden></div>
		<audio controls preload="auto" class="mp-audio"></audio>
		<div class="mp-title">Song Title</div>
		<div class="drum-help">
			<table cellpadding="0" cellspacing="3" border="0">
				<tr>
					<td>Kick Bass1</td><td>: Z</td>
				</tr>
				<tr>
					<td>Kick Bass2</td><td>: B</td>
				</tr>
				<tr>
					<td>Snare</td> <td>: D/G</td>
				</tr>
				<tr>
					<td>Hihat</td><td>: A/H</td>
				</tr>
				<tr>
					<td>Tom1</td><td>: W/T</td>
				</tr>
				<tr>
					<td>Tom2</td><td>: E/Y</td>
				</tr>
				<tr>
					<td>Floor Tom</td><td>: R/U</td>
				</tr>
				<tr>
					<td>Crash</td><td>: I</td>
				</tr>
				<tr>
					<td>Crash2</td><td>: O</td>
				</tr>
				<tr>
					<td>Crash Ride</td><td>: P</td>
				</tr>
				<tr>
					<td>Rim</td><td>: X/V</td>
				</tr>
				<tr>
					<td>Splash</td><td>: F</td>
				</tr>
			</table>
		</div>
	</div>
	<span class="s-icon">&#7782;</span>
	<div class="container">
		<div class="crash">
			<img src="img/hh-right.png" class="hh-close" id="drum-ring">
			<img src="img/crash-soultone-with-skull1.png" class="crash1" id="drum-ring">
			<img src="img/splash.png" class="splash" id="drum-ring">
			<img src="img/crash-soultone-with-skull2.png" class="crash2" id="drum-ring">
			<img src="img/hh-right-tom3.png" class="hh-close-right" id="drum-ring">
			<img src="img/soultone-cymbal3.png" class="crash3" id="drum-ring">
		</div>
		<div class="kick">
			<img src="img/tom1.png" class="tom1" id="drum-ring">
			<img src="img/tom2.png" class="tom2" id="drum-ring">
			<img src="img/floor-mmg.png" class="tom3" id="drum-ring">
			<img src="img/kick1-mmg.png" class="kick1" id="drum-ring">
			<img src="img/kick2-mmg.png"  class="kick2" id="drum-ring">
			<img src="img/snare-evans-mmg.png" class="k-snare" id="drum-ring">
		</div>
